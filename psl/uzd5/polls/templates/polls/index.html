{% if latest_aktas_list %}
<p>Šiuo metu prisijungęs vartotojas: {{user.first_name}} {{user.last_name}} </p>
    <ul> 
    {% for aktas in latest_aktas_list %} 
    <li><a href="/polls/p/{{ aktas.id }}/">{{ aktas.pavadinimas }} (PDF)</a></li>    
    <li><a href="/polls/a/{{ aktas.id }}/">{{ aktas.pavadinimas }} (REGULAR)</a></li>  	
    {% endfor %}
    </ul>
{% else %}
    <p>polls nepasiekiamas.</p>
{% endif %}

<button><a href="/polls/aktas/add/">Pridėti naują aktą</a></button>

<button><a href="/accounts/logout/">Atsijungti</a></button>
